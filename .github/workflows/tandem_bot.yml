name: Tandem 7/24 Streamer

on:
  schedule:
    - cron: '*/5 * * * *' # Her 5 dakikada bir otomatik çalıştır
  workflow_dispatch:      # Manuel başlatma butonu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Tandem Script
        run: python Test.py
