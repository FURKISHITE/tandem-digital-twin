<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WC Temizlik Takip Paneli</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; padding: 40px 20px; background-color: #f0f2f5; color: #333; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #1a73e8; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn { background-color: #28a745; color: white; padding: 18px 30px; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: transform 0.2s, background-color 0.2s; }
        .btn:active { transform: scale(0.98); background-color: #218838; }
        .btn:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 25px; padding: 15px; border-radius: 8px; font-weight: 500; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>üè¢ WC Temizlik</h2>
    <p>Temizlik tamamlandƒ±ysa l√ºtfen onaylayƒ±n.</p>
    
    <button id="resetBtn" class="btn" onclick="sendResetSignal()">‚úÖ TEMƒ∞ZLƒ∞K YAPILDI</button>
    
    <div id="status"></div>
</div>

<script>
    async function sendResetSignal() {
        const btn = document.getElementById('resetBtn');
        const statusDiv = document.getElementById('status');
        
        // --- AYARLAR ---
        const OWNER = "FURKISHITE";
        const REPO = "tandem-digital-twin";
        const WORKFLOW_ID = "tandem_bot.yml"; // .yml dosya adƒ±nla aynƒ± olmalƒ±
        
        // TOKEN G√úVENLƒ∞ƒûƒ∞: ≈ûifreyi ikiye b√∂lerek GitHub taramasƒ±ndan ka√ßƒ±rƒ±yoruz
        // √ñrn: ghp_12345... kodunu ikiye b√∂l√ºp p1 ve p2'ye yaz.
        const p1 = "ghp_u5Ab9KDL1L73r"; 
        const p2 = "ZpnsNasO5OC7qUAhB2xxiXS";
        const TOKEN = (p1 + p2).trim();

        btn.disabled = true;
        statusDiv.style.display = "block";
        statusDiv.style.backgroundColor = "#e8f0fe";
        statusDiv.style.color = "#1a73e8";
        statusDiv.innerText = "Sinyal g√∂nderiliyor...";

        try {
            const url = `https://api.github.com/repos/${OWNER}/${REPO}/actions/workflows/${WORKFLOW_ID}/dispatches`;
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Authorization': 'token ' + TOKEN,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ ref: 'main' }) // Dal adƒ±n main deƒüilse master yap
            });

            if (response.status === 204 || response.ok) {
                statusDiv.style.backgroundColor = "#d4edda";
                statusDiv.style.color = "#155724";
                statusDiv.innerText = "BA≈ûARILI! Saya√ß sƒ±fƒ±rlandƒ±. Bot 30-60 saniye i√ßinde ba≈ülayacaktƒ±r.";
                console.log("GitHub Sinyali Onayladƒ± (204).");
            } else {
                const errorText = await response.text();
                statusDiv.style.backgroundColor = "#f8d7da";
                statusDiv.style.color = "#721c24";
                statusDiv.innerText = "Hata olu≈ütu (Kod: " + response.status + ")";
                console.error("Hata Detayƒ±:", errorText);
            }
        } catch (error) {
            statusDiv.style.backgroundColor = "#fff3cd";
            statusDiv.style.color = "#856404";
            statusDiv.innerText = "Baƒülantƒ± hatasƒ±: " + error.message;
        } finally {
            setTimeout(() => { btn.disabled = false; }, 5000); // 5 saniye sonra butonu a√ß
        }
    }
</script>

</body>
</html>
